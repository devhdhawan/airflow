name: Astro Deploy Code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main

env:
  ## Sets Deployment API credentials as environment variables
  ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: cm973jsjf1hec01mu1ojv79mo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Astro CLI
      run: curl -sSL https://install.astronomer.io | sudo bash -s

    - name: Authenticate to Astro
      run: echo ${{ secrets.ASTRO_API_TOKEN }} | astro login --token -

    - name: Deploy to Astro
      uses: astronomer/deploy-action@v0.4
      env:
        ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
        DEPLOYMENT_ID: cm973jsjf1hec01mu1ojv79mo
